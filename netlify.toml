[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Ensure .well-known static files are served as-is before SPA catch-all
[[redirects]]
  from = "/.well-known/*"
  to = "/.well-known/:splat"
  status = 200

# API routing
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Single Page App routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for .well-known files
[[headers]]
  for = "/.well-known/*"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=300, must-revalidate, no-transform"
    X-Content-Type-Options = "nosniff"

[build.environment]
  NODE_VERSION = "20"
  SECRETS_SCAN_OMIT_KEYS = "VITE_PAYMENT_PROVIDER,VITE_PAYMENT_ENVIRONMENT,SQUARE_ENVIRONMENT,VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY,VITE_PAYMENT_PUBLISHABLE_KEY,SQUARE_APPLICATION_ID,VITE_SQUARE_LOCATION_ID,SQUARE_LOCATION_ID,VITE_SQUARE_LOCATION_ID_FRONTEND"
