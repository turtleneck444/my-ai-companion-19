[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Redirects for SPA
[[redirects]]
  from = "/.well-known/*"
  to = "/.well-known/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for .well-known files
[[headers]]
  for = "/.well-known/*"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=300, must-revalidate, no-transform"
    X-Content-Type-Options = "nosniff"

# Security headers for Stripe, Google Analytics, and other services
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://js.stripe.com https://b.stripecdn.com https://newassets.hcaptcha.com https://www.googletagmanager.com https://web.squarecdn.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.stripe.com https://api.elevenlabs.io https://*.supabase.co https://api.openai.com https://www.google-analytics.com https://analytics.google.com; frame-src 'self' https://js.stripe.com https://b.stripecdn.com https://newassets.hcaptcha.com; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none';"

[build.environment]
  NODE_VERSION = "20"
  SECRETS_SCAN_OMIT_KEYS = "STRIPE_PUBLISHABLE_KEY"
